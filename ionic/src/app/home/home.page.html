<ion-header translucent>
  <ion-toolbar>
    <ion-title>Se connecter</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <ion-item>
        <ion-label position="stacked">Login <ion-text color="primary">*</ion-text></ion-label>
        <ion-input [(ngModel)] ="formtype.login" required type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Mot de passe <ion-text color="primary">*</ion-text></ion-label>
        <ion-input [(ngModel)] ="formtype.password" required type="password" ></ion-input>
      </ion-item>
    </ion-list>

    <div class="ion-padding">
      <ion-button (click) = login() expand="block" type="submit" class="ion-no-margin">Connexion</ion-button>
    </div>
</ion-content>
