<ion-header translucent>
  <ion-toolbar>
    <ion-title>Se connecter</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-yellow" fullscreen>
  <div class="text-center w-100">
      <img style="width: 50%;" src="../../assets/img/logo.png">
  </div>
    <div class="text-center w-100">
      <h1>SALES UPPER</h1>
    </div>
    
      <div style="background-color: white;border-radius: 5px;width: 80%;margin: auto;">
        <ion-input placeholder="Login" [(ngModel)] ="formtype.login" required type="text"></ion-input>
      </div>

      <div style="background-color: white;border-radius: 5px;width: 80%;margin: auto;margin-top: 20px;">
        <ion-input placeholder="Mot de passe" [(ngModel)] ="formtype.password" required type="password" ></ion-input>
      </div>
    

    <div style="margin: auto;text-align: center;margin-top: 20px;">
      <button (click) = login() style="width: 80%;background-color:#32396b;height: 50px;color: white;font-size: 25px;" type="submit">Se connecter</button>
    </div>
</ion-content>
