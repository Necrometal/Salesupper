<ion-header color="warning">
  <ion-toolbar color="warning">
    <ion-title color="warning">
      <div style="display: flex;">
      <ion-button color="warning" style="color: white;" (click)="openFirst()"> <ion-icon style="height:20px" ios="ios-menu" md="md-menu"></ion-icon></ion-button>
      <img src="../../assets/img/logo8PAGE.png">
    </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-menu color="warning" style="position: fixed;" side="start" menuId="firstdash">
    <ion-header color="warning">
      <ion-toolbar color="warning">
        <ion-title style="display: flex;"><span style="position: absolute;bottom: -1px;"> Menu </span><ion-button color="warning" style="position: absolute;bottom: -13px;right: 10px;height: 30px;color: white;" (click)="close_menu()"><ion-icon style="height: 20px;" ios="ios-close-circle" md="md-close-circle"></ion-icon></ion-button></ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content color="warning">
      <ion-list no-padding color="warning">
        <ion-item (click)="moncompte()" style="font-size: 16px;" color="warning">Mon compte</ion-item>
        <ion-item (click)="mesresto()" style="font-size: 16px;" color="warning">Mes Restaurant</ion-item>
        <ion-item (click)="logout()" style="font-size: 16px;" color="warning">Se d√©connecter</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
  <ion-grid no-padding style="background-color: lightgray;">
    <ion-row>
      <ion-col size="3">
       <img src="../../assets/img/logo.png">
      </ion-col>
      <ion-col  size="6">
        <span style="font-weight: bold;font-size: 20px;padding-top: 10px;">{{restoName}}</span>
      </ion-col>
      <ion-col  size="3">
        <span style="font-weight: bold;font-size: 45px;">{{nb_passage}}</span>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid style="background-color: white;">
    <ion-row>
      <ion-col size="4">
       <span style="font-size: 18px;font-weight: bold;">DATE</span>
      </ion-col>
      <ion-col style="font-size: 18px;font-weight: bold;"  size="4">
        <span>FACTURE</span>      
      </ion-col>
      <ion-col size="4">
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngFor="let details of visithistories"  style="background-color: white;">
    <ion-row>
      <ion-col size="4">
       <span style="">{{details.date_passage}}</span>
      </ion-col>
      <ion-col style="" size="4">
        <span>{{details.price_bill}} Ar</span>      
      </ion-col>
      <ion-col size="4">
        <span (click)="view_details(details.id)" style="font-weight: bold;"> <ion-icon ios="ios-search" md="md-search"></ion-icon>Details</span>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
